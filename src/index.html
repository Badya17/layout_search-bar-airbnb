<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div
      class="search"
      data-qa="big"
    >
      <form
        action="#"
        class="search__bar search__bar--large"
      >
        <input
          class="search__input search__input--large"
          type="text"
          placeholder="Try “Los Angeles“"
          data-qa="keypress"
        />
        <button
          type="submit"
          class="search__button search__button--large"
        >
          <img
            src="images/Search.svg"
            alt="search button"
            class="img img--large"
          />
        </button>
      </form>
    </div>

    <div
      class="search"
      data-qa="small"
    >
      <form
        action="#"
        class="search__bar search__bar--small"
      >
        <input
          class="search__input search__input--small search__input--small--shadow"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
        <button
          type="submit"
          class="search__button search__button--small"
        >
          <img
            src="images/Search.svg"
            alt="search button"
            class="img img--small"
          />
        </button>
      </form>
    </div>
  </body>
</html>
